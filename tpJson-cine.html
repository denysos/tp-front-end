<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tp json - base cine</title>
    <script src="tpJson-cine.js" defer></script>
    <link rel="stylesheet" href="tpJson-cine.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Recherche d'un film : </h1>

    <form action="">
        <input type="text" id="recherche">
        <button type="button" onclick="rqcine();">Rechercher</button>
        <p></p>
        <p> <span class="placeholder col-12 bg-success placeholder-xs"></span>
        </p>
    </form>

    <section id="reponse">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" id="affiche0"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="titre">titre : </label>
                </div>
                <div class="col-md-10">
                    <input disabled id="titre" name="titre" value="..." size="50">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="annee">annee de sortie : </label>
                </div>
                <div class="col-md-10">
                    <input disabled id="annee" name="annee" value="..." size="10">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="genre">genre : </label>
                </div>
                <div class="col-md-10">
                    <input disabled id="genre" name="genre" value="..." size="20">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="realisateur">realisateur : </label>
                </div>
                <div class="col-md-10">
                    <input disabled id="realisateur" name="realisateur" value="..." size="50">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="acteurs">acteurs : </label>
                </div>
                <div class="col-md-10">
                    <input disabled id="acteurs" name="acteurs" value="..." size="50">
                </div>
            </div>
        </div>
        <p> <span class="placeholder col-12 bg-success placeholder-xs"></span>
        </p>
    </section>
    <section>
        <div class="container" id="liste">

        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
